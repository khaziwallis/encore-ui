<div class="form-item" ng-class="{'text-area-label': isTextArea}">
    <label class="field-label">
        {{label}}:
    </label>

    <div class="field-content">
        <span class="field-prefix" ng-if="prefix">{{prefix}}</span>

        <!-- Form input will be added here -->
        <span class="field-input-wrapper" ng-transclude></span>

        <!-- The directve will also put 
            
            <span class="field-suffix">{{ suffix }}</span> 
        
        in after the `input` that we transclude, but before any other content we transclude
        -->

        <div ng-if="description" class="field-description" ng-bind-html="description"></div>
    </div>
</div>
