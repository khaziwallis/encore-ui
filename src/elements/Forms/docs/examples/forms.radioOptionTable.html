<form rx-form ng-controller="formRadioOptionTableDemoCtrl">
  <rx-form-section>
    <rx-field>
      <rx-field-content>
        <rx-input>
          <rx-option-table
              id="radioOptionTable"
              data="optionTableData"
              columns="optionTableColumns"
              type="radio"
              model="table.radio"
              field-id="optionTable"
              selected="0"
              class="full-width"
              disable-fn="disableOption(tableId, fieldId, rowId)"
              ></rx-option-table>
        </rx-input>
        <rx-help-text>Bound Value: {{table.radio}}</rx-help-text>
      </rx-field-content>
    </rx-field>
  </rx-form-section>
</form>
