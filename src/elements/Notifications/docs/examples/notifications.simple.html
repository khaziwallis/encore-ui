<div>
    <rx-notification type="error">Hello, world! <a href="#">This is a link.</a></rx-notification>
    <rx-notification type="warning">Hello, world! <a href="#">This is a link.</a></rx-notification>
    <rx-notification type="info">Hello, world! <a href="#">This is a link.</a></rx-notification>
    <rx-notification type="success">Hello, world! <a href="#">This is a link.</a></rx-notification>

    <h3>Using rxNotification with custom stack</h3>
    <div layout="row">
    <div flex>
      <h4>Demo Stack (demo-stack)</h4>
      <rx-notifications stack="demo-stack"></rx-notifications>
    </div>

    <div flex>
      <h4>Custom Stack (custom-stack)</h4>
      <rx-notifications stack="custom-stack"></rx-notifications>
    </div>
    </div>

    <rx-notification stack="demo-stack" type="info">Hello, world in demo-stack stack!</rx-notification>
    <rx-notification stack="custom-stack" type="warning">Hello, world in custom-stack stack!</rx-notification>
</div>
